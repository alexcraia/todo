<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GetBookMarks -- Shareyour favorite links online</title>
  <script src="http://localhost:9090/livereload.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
  dasdas
  </script>
  <script type="text/x-handlebars" data-template-name="movie_title">
    {{#if movie}}
      <h2>{{movie.title}}</h2>
    {{else}}
      <h2>No movie</h2>
    {{/if}}
  </script>
  <script type="text/x-handlebars" data-template-name="movie_listings">
    <ul class="movie_listings">
      {{#each movie in content}}
        <li>
          <h4>{{movie.title}}</h4>
          <br/>
          <h4>{{movie.rating}}</h4>
          <div {{action "mark_watched" movie}}>
            I have watched this movie
          </div>
        </li>
      {{/each}}
    </ul>
  </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers/application.js"></script>
  <script src="js/models/movie.js"></script>
  <script src="js/models/actor.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
